<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <h1>Reset password</h1>
        <form id="resetform">
            <input type="email" id="resetemail" name="resetemail" placeholder="Email" required >
            <input type="password" id="resetpassword" name="resetpassword" placeholder="PASSWORD" required>
            <input type="password" id="confirmresetpassword" name="confirmresetpassword" placeholder="CONFIRMPASSWORD" required>
            <button type="submit">RESET PASSWORD</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
